<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport con zoom bloqueado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ephemerides</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Asegurar Helvetica como fuente principal */
        body, button, input, textarea {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>

    <header>
        <!-- Título Fijo -->
        <h1>Ephemerides</h1>
    </header>

    <nav class="month-nav">
        <button id="prev-month" class="aqua-button">&lt;</button>
        <!-- Span para el nombre del mes -->
        <span id="month-name-display">Cargando Mes...</span>
        <button id="next-month" class="aqua-button">&gt;</button>
    </nav>

    <main id="app-content">
        <!-- Contenido del calendario (días) -->
        <p>Cargando...</p>
    </main>

    <!-- NUEVO: Footer estilo Dock -->
    <footer class="footer-dock">
        <button class="dock-button" id="btn-hoy" title="Hoy">

            <span>Hoy</span>
        </button>
         <button class="dock-button" id="btn-buscar" title="Buscar">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/> </svg>
             <span>Buscar</span>
         </button>
        <!-- Añadir más botones aquí si se necesitan -->
    </footer>

    <!-- Script principal (con nuevo número de versión) -->
    <script type="module" src="app.js?v=18"></script> <!-- Incrementa la versión -->

</body>
</html>
