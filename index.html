<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ephemerides</title>
    
    <!-- Leaflet CSS (para Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        
    <!-- ¡NUEVO! Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
        rel="stylesheet">
        
    <!-- Estilo principal (v14) -->
    <link rel="stylesheet" href="style.css?v=14">
    
    <style>
        /* Estilos base para forzar la fuente iOS */
        body, button, input, textarea, select {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* Estilo base para los nuevos iconos */
        .material-icons-outlined {
            font-family: 'Material Icons Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px; /* Tamaño por defecto */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }

        /* Contenedor del mapa Leaflet */
        #leaflet-map {
            height: 250px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #999;
            margin-top: 10px;
        }
        /* Botones del Almacén */
        .store-category-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            background-color: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            cursor: pointer;
            /* ¡NUEVO! Alinear icono y texto */
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .store-category-btn:hover {
            background-color: rgba(255,255,255,0.9);
        }

        /* Botón de volver en lista de almacén */
        #store-list-back-btn {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            color: #fff; /* Ajustado en CSS para el modal */
            line-height: 0;
            opacity: 0.8;
            margin-right: 10px;
        }
        /* ¡ACTUALIZADO! Quita SVG y usa el <span> */
        #store-list-back-btn .material-icons-outlined {
            width: 20px;
            height: 20px;
            font-size: 20px;
            color: currentColor;
        }

        #store-list-header {
            display: flex;
            align-items: center;
        }
        #store-list-title {
            flex-grow: 1;
        }

        /* ¡NUEVO! Iconos en listas (para ui.js) */
        .icon-list {
            font-size: 16px;
            margin-right: 5px;
            vertical-align: middle;
            color: #555;
        }
    </style>

    <!-- Leaflet JS (para Mapas) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>

    <header>
        <h1>Ephemerides</h1>
        <!-- ¡ACTUALIZADO! Refresh Button -->
        <button id="refresh-btn" title="Refresh Page">
             <span class="material-icons-outlined">refresh</span>
        </button>
        <!-- Login Section -->
        <div id="login-section">
            <div id="user-info" style="display: none;">
                <img id="user-img" src="" alt="User">
                <span id="user-name"></span>
            </div>
            <button id="login-btn" class="header-login-btn" title="Login with Google">
                <!-- El contenido se rellena con JS -->
            </button>
        </div>
    </header>

    <nav class="month-nav">
        <button id="prev-month" class="aqua-button">&lt;</button>
        <span id="month-name-display">Loading Month...</span>
        <button id="next-month" class="aqua-button">&gt;</button>
    </nav>

    <main id="app-content">
        <p>Loading...</p>
    </main>

    <footer class="footer-dock">
         <!-- ¡ACTUALIZADO! Iconos del Footer -->
         <button class="dock-button" id="btn-add-memory" title="Add Memory">
            <span class="material-icons-outlined">add_circle_outline</span>
            <span>Add</span>
        </button>
        <button class="dock-button" id="btn-store" title="Almacén">
             <span class="material-icons-outlined">inventory_2</span>
            <span>Almacén</span>
         </button>
         <button class="dock-button" id="btn-shuffle" title="Shuffle">
             <span class="material-icons-outlined">shuffle</span>
             <span>Shuffle</span>
         </button>
         <button class="dock-button" id="btn-buscar" title="Search">
             <span class="material-icons-outlined">search</span>
             <span>Search</span>
         </button>
    </footer>

    <!-- Módulos de la App (v3.2) -->
    <script type="module" src="main.js?v=3.2"></script>

</body>
</html>
