<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ephemerides</title>
    
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Google Font (Playfair Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Leaflet (para mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- App Stylesheet (v17) -->
    <link rel="stylesheet" href="style.css?v=17">
    
    <style>
        body, button, input, textarea, select {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        /* Ajuste para botones aqua con iconos de Google */
        .aqua-button .material-icons-outlined {
            font-size: 20px;
            vertical-align: middle;
            margin-top: -2px;
        }
        .header-icon-btn .material-icons-outlined {
             font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Título ahora usa la nueva fuente -->
        <h1>EPHEMERIDES</h1>
        
        <button id="refresh-btn" class="header-icon-btn" title="Refresh Page">
             <span class="material-icons-outlined">refresh</span>
        </button>
        
        <div id="login-section">
             <!-- Contenido dinámico (UI.js) -->
        </div>
    </header>

    <nav class="month-nav">
        <button id="prev-month" class="aqua-button">
            <span class="material-icons-outlined">arrow_back_ios</span>
        </button>
        <span id="month-name-display">Loading...</span>
        <button id="next-month" class="aqua-button">
            <span class="material-icons-outlined">arrow_forward_ios</span>
        </button>
    </nav>

    <main>
        <!-- Spotlight de Hoy -->
        <div id="today-spotlight-container">
            <h2 id="spotlight-date-header">Loading Today...</h2>
            <div id="today-memory-spotlight">
                <!-- Contenido dinámico (UI.js) -->
            </div>
        </div>
        
        <!-- Calendario -->
        <div id="app-content">
            <!-- Grid del calendario (UI.js) -->
        </div>
    </main>
    
    <!-- Loader Principal (oculto por defecto) -->
    <div id="main-loader">
        <span>Loading...</span>
    </div>

    <footer class="footer-dock">
         <button class="dock-button" data-action="add" title="Add Memory">
            <span class="material-icons-outlined">add_circle_outline</span>
            <span>Add</span>
        </button>
        <button class="dock-button" data-action="store" title="Store">
             <span class="material-icons-outlined">inventory_2</span>
             <span>Store</span>
         </button>
         <button class="dock-button" data-action="shuffle" title="Shuffle">
             <span class="material-icons-outlined">shuffle</span>
             <span>Shuffle</span>
         </button>
         <button class="dock-button" data-action="search" title="Search">
             <span class="material-icons-outlined">search</span>
             <span>Search</span>
         </button>
    </footer>

    <!-- App Scripts (v4.3) -->
    <!-- ¡ESTO ARREGLA EL LOADER ATASCADO! -->
    <script type="module" src="main.js?v=4.3"></script>

</body>
</html>
