<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Timeline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: repeating-linear-gradient(
                0deg,
                #c0c0c0,
                #c0c0c0 1px,
                #d0d0d0 1px,
                #d0d0d0 2px
            );
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .mac-window {
            background: white;
            border: 3px solid #000;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .mac-title-bar {
            background: #000;
            color: white;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .mac-content {
            padding: 20px;
        }

        .mac-button {
            background: #ddd;
            border: 3px outset #fff;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .mac-button:hover {
            background: #eee;
        }

        .mac-button:active {
            border-style: inset;
        }

        .mac-button-primary {
            background: #000;
            color: white;
        }

        .mac-input,
        .mac-textarea {
            width: 100%;
            border: 2px inset #999;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .mac-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .mac-label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }

        /* Timeline styles */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #000;
        }

        .day-block {
            margin-bottom: 30px;
            position: relative;
        }

        .day-header {
            background: #000;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: all 0.3s;
        }

        .day-header::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #000;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px #000;
        }

        .day-header:hover {
            background: #333;
        }

        .day-content {
            display: none;
            padding-top: 12px;
        }

        .day-content.expanded {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .breadcrumb-entry {
            background: #f0f0f0;
            border: 3px ridge #999;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.3s;
        }

        .breadcrumb-entry:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .breadcrumb-time {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            color: #666;
        }

        .breadcrumb-note {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            max-height: 80px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .breadcrumb-note.expanded {
            max-height: 1000px;
        }

        .read-more-btn {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            text-decoration: underline;
            margin-top: 5px;
        }

        .breadcrumb-meta {
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mini-map {
            width: 100%;
            height: 200px;
            border: 3px solid #000;
            margin-top: 12px;
            background: #e0e0e0;
        }

        .breadcrumb-preview {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .preview-item {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-map {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            cursor: pointer;
        }

        .edit-button {
            position: absolute;
            bottom: 12px;
            right: 12px;
            padding: 6px 12px;
            font-size: 12px;
        }

        .image-preview {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            margin: 4px;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #000;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            border-radius: 50%;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
        }

        .hidden {
            display: none !important;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            color: white;
            padding: 12px 20px;
            border-top: 3px solid #666;
            display: flex;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
        }

        .footer .mac-button {
            margin: 0;
            font-size: 12px;
            padding: 6px 12px;
        }

        .delete-button {
            background: #ff6b6b;
            color: white;
            border-color: #ff0000;
        }

        .chevron {
            transition: transform 0.3s;
        }

        .chevron.expanded {
            transform: rotate(180deg);
        }

        /* New styles */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-card {
            background: white;
            border: 3px solid #000;
            padding: 12px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
            padding: 8px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
        }

        .tag {
            display: inline-block;
            background: #000;
            color: white;
            padding: 4px 8px;
            margin: 2px;
            font-size: 12px;
            border-radius: 3px;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 12px;
        }

        .tag-input input {
            flex: 1;
            min-width: 100px;
        }

        .weather-display {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            padding: 12px 16px;
            border: 3px solid #fff;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border: 3px solid #000;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001;
            border: 2px solid white;
        }

        .image-modal {
            max-width: 800px;
        }

        .image-modal img {
            width: 100%;
            height: auto;
            display: block;
        }

        .map-modal {
            width: 800px;
            height: 500px;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        .dark-mode .mac-window {
            background: #333;
            color: #fff;
        }

        .dark-mode .mac-button {
            background: #555;
            color: #fff;
        }

        .dark-mode .mac-button-primary {
            background: #000;
        }

        .dark-mode .breadcrumb-entry {
            background: #444;
            color: #fff;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .footer-buttons {
            display: flex;
            gap: 8px;
        }

        /* Time Event Styles */
        .time-event-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ccc;
        }

        .duration-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .duration-option {
            background: white;
            border: 3px outset #999;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .duration-option:hover {
            background: #f0f0f0;
        }

        .duration-option.selected {
            background: #000;
            color: white;
            border-style: inset;
        }

        .activity-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .activity-option {
            background: white;
            border: 3px outset #999;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .activity-option:hover {
            background: #f0f0f0;
        }

        .activity-option.selected {
            background: #000;
            color: white;
            border-style: inset;
        }

        .activity-icon {
            font-size: 18px;
            display: block;
            margin-bottom: 4px;
        }

        .time-event-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #e6f7ff;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button class="mac-button theme-toggle" onclick="toggleTheme()">🌙</button>

    <div class="container">
        <div class="mac-window">
            <div class="mac-title-bar">Breadcrumbs Timeline</div>
            <div class="mac-content">
                <div class="stats-bar" id="stats-bar"></div>
                
                <div class="search-bar">
                    <input type="text" class="search-input" id="search-input" placeholder="🔍 Search entries...">
                </div>
                
                <div class="filter-bar">
                    <select class="filter-select" id="date-filter">
                        <option value="all">All dates</option>
                        <option value="today">Today</option>
                        <option value="week">This week</option>
                        <option value="month">This month</option>
                    </select>
                    
                    <select class="filter-select" id="location-filter">
                        <option value="all">All locations</option>
                    </select>
                    
                    <button class="mac-button" onclick="clearFilters()">Clear filters</button>
                </div>
                
                <button class="mac-button mac-button-primary" onclick="toggleForm()">➕ New Entry</button>
                <button class="mac-button" onclick="toggleTimeEventForm()">⏰ Time Event</button>
            </div>
        </div>

        <div class="mac-window hidden" id="form-window">
            <div class="mac-title-bar">New Entry</div>
            <div class="mac-content">
                <label class="mac-label">Note:</label>
                <textarea class="mac-textarea" id="note-input" placeholder="What's happening?"></textarea>

                <label class="mac-label">📍 Location:</label>
                <input type="text" class="mac-input" id="location-input" placeholder="Place">
                <button class="mac-button" onclick="getGPS()" id="gps-btn">🌍 Use GPS</button>
                <div id="form-map" class="mini-map hidden"></div>

                <label class="mac-label">☁️ Weather:</label>
                <input type="text" class="mac-input" id="weather-input" placeholder="Sunny, cloudy...">

                <label class="mac-label">🏷️ Tags:</label>
                <div class="tag-input">
                    <input type="text" class="mac-input" id="tag-input" placeholder="Add tag...">
                    <button class="mac-button" onclick="addTag()">➕</button>
                </div>
                <div id="tags-container"></div>

                <label class="mac-label">🖼️ Images:</label>
                <input type="file" accept="image/*" multiple onchange="handleImages(event)" style="margin-bottom: 12px;">
                <div id="image-previews"></div>

                <button class="mac-button mac-button-primary" onclick="saveEntry()" id="save-btn">💾 Save</button>
                <button class="mac-button delete-button hidden" onclick="deleteCurrentEntry()" id="delete-btn">🗑️ Delete</button>
                <button class="mac-button" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>

        <div class="mac-window hidden" id="time-event-window">
            <div class="mac-title-bar">Time Event</div>
            <div class="mac-content">
                <label class="mac-label">Duration:</label>
                <div class="duration-selector">
                    <div class="duration-option" onclick="selectDuration(15, this)">15 min</div>
                    <div class="duration-option" onclick="selectDuration(30, this)">30 min</div>
                    <div class="duration-option" onclick="selectDuration(60, this)">1 hour</div>
                    <div class="duration-option" onclick="selectDuration(120, this)">2 hours</div>
                    <div class="duration-option" onclick="selectDuration(180, this)">3 hours</div>
                </div>

                <label class="mac-label">Activity:</label>
                <div class="activity-selector">
                    <div class="activity-option" onclick="selectActivity('Reading', this)">
                        <span class="activity-icon">📖</span>
                        Reading
                    </div>
                    <div class="activity-option" onclick="selectActivity('Exercise', this)">
                        <span class="activity-icon">💪</span>
                        Exercise
                    </div>
                    <div class="activity-option" onclick="selectActivity('Work', this)">
                        <span class="activity-icon">💼</span>
                        Work
                    </div>
                    <div class="activity-option" onclick="selectActivity('Cleaning', this)">
                        <span class="activity-icon">🧹</span>
                        Cleaning
                    </div>
                    <div class="activity-option" onclick="selectActivity('Errands', this)">
                        <span class="activity-icon">🛒</span>
                        Errands
                    </div>
                </div>

                <button class="mac-button mac-button-primary" onclick="saveTimeEvent()">💾 Create Event</button>
                <button class="mac-button" onclick="cancelTimeEvent()">Cancel</button>
            </div>
        </div>

        <div id="timeline-container"></div>

        <div class="mac-window hidden" id="empty-state">
            <div class="mac-content empty-state">
                <div style="font-size: 48px; margin-bottom: 16px;">📝</div>
                <p><strong>No entries yet</strong></p>
                <p style="color: #666; margin-top: 8px;">Create your first entry</p>
            </div>
        </div>
    </div>

    <div class="footer hidden" id="footer">
        <div class="footer-buttons">
            <button class="mac-button" onclick="exportCSV()">📊 CSV</button>
            <button class="mac-button" onclick="exportICS()">📅 iCal</button>
            <button class="mac-button" onclick="exportJSON()">📁 JSON</button>
            <button class="mac-button" onclick="exportHTML()">🌐 HTML</button>
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal-overlay" id="image-modal">
        <div class="modal-content image-modal">
            <button class="modal-close" onclick="closeModal('image-modal')">✕</button>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <!-- Modal for enlarged map -->
    <div class="modal-overlay" id="map-modal">
        <div class="modal-content map-modal">
            <button class="modal-close" onclick="closeModal('map-modal')">✕</button>
            <div id="modal-map"></div>
        </div>
    </div>

    <script>
        const WEATHER_API_KEY = '317f7bcb07cf05e2c6265176c502a4bb';
        
        let entries = [];
        let currentImages = [];
        let currentCoords = null;
        let editingEntryId = null;
        let currentTags = [];
        let isDarkMode = false;
        let selectedDuration = null;
        let selectedActivity = null;

        function loadData() {
            const saved = localStorage.getItem('timeline-entries');
            if (saved) {
                entries = JSON.parse(saved);
            }
            
            // Load theme configuration
            const theme = localStorage.getItem('timeline-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                isDarkMode = true;
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
            
            renderTimeline();
            updateStats();
            updateLocationFilter();
        }

        function saveData() {
            localStorage.setItem('timeline-entries', JSON.stringify(entries));
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('timeline-theme', isDarkMode ? 'dark' : 'light');
        }

        function toggleForm() {
            const form = document.getElementById('form-window');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                clearForm();
            }
        }

        function toggleTimeEventForm() {
            const form = document.getElementById('time-event-window');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                clearTimeEventForm();
            }
        }

        function clearForm() {
            document.getElementById('note-input').value = '';
            document.getElementById('location-input').value = '';
            document.getElementById('weather-input').value = '';
            document.getElementById('tag-input').value = '';
            currentImages = [];
            currentCoords = null;
            editingEntryId = null;
            currentTags = [];
            document.getElementById('image-previews').innerHTML = '';
            document.getElementById('tags-container').innerHTML = '';
            document.getElementById('delete-btn').classList.add('hidden');
            document.getElementById('save-btn').textContent = '💾 Save';
            const mapContainer = document.getElementById('form-map');
            if (mapContainer) {
                mapContainer.classList.add('hidden');
                mapContainer.innerHTML = '';
            }
        }

        function clearTimeEventForm() {
            selectedDuration = null;
            selectedActivity = null;
            
            // Clear selections
            document.querySelectorAll('.duration-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('.activity-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function cancelEdit() {
            clearForm();
            toggleForm();
        }

        function cancelTimeEvent() {
            clearTimeEventForm();
            toggleTimeEventForm();
        }

        function selectDuration(duration, element) {
            selectedDuration = duration;
            document.querySelectorAll('.duration-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function selectActivity(activity, element) {
            selectedActivity = activity;
            document.querySelectorAll('.activity-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function saveTimeEvent() {
            if (!selectedDuration || !selectedActivity) {
                showNotification('Please select both duration and activity');
                return;
            }

            const now = new Date();
            const endTime = new Date(now.getTime() + selectedDuration * 60000);
            
            const entry = {
                id: Date.now(),
                timestamp: now.toISOString(),
                note: `${selectedActivity} for ${formatDuration(selectedDuration)}`,
                location: '',
                weather: '',
                tags: ['time-event', selectedActivity.toLowerCase()],
                images: [],
                coords: null,
                timeEvent: {
                    duration: selectedDuration,
                    activity: selectedActivity,
                    endTime: endTime.toISOString()
                }
            };
            
            entries.unshift(entry);
            saveData();
            renderTimeline();
            updateStats();
            updateLocationFilter();
            toggleTimeEventForm();
            showNotification('Time event created');
        }

        function formatDuration(minutes) {
            if (minutes < 60) {
                return `${minutes} min`;
            } else if (minutes === 60) {
                return '1 hour';
            } else {
                return `${minutes / 60} hours`;
            }
        }

        function getGPS() {
            const btn = document.getElementById('gps-btn');
            btn.textContent = '⏳ Searching...';
            btn.disabled = true;

            if (!navigator.geolocation) {
                showNotification('Geolocation not available');
                btn.textContent = '🌍 Use GPS';
                btn.disabled = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    currentCoords = { lat, lon };
                    document.getElementById('location-input').value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                    
                    showMiniMap(lat, lon, 'form-map');
                    getWeather(lat, lon);
                    
                    btn.textContent = '🌍 Use GPS';
                    btn.disabled = false;
                },
                (error) => {
                    showNotification('Error getting location: ' + error.message);
                    btn.textContent = '🌍 Use GPS';
                    btn.disabled = false;
                }
            );
        }

        async function getWeather(lat, lon) {
            const weatherInput = document.getElementById('weather-input');
            weatherInput.value = '⏳ Getting weather...';
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${WEATHER_API_KEY}&units=metric&lang=en`
                );
                
                if (!response.ok) throw new Error('Error getting weather');
                
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const emoji = getWeatherEmoji(data.weather[0].id);
                
                weatherInput.value = `${emoji} ${description}, ${temp}°C`;
            } catch (error) {
                console.error('Error getting weather:', error);
                weatherInput.value = '';
            }
        }

        function getWeatherEmoji(code) {
            if (code >= 200 && code < 300) return '⛈️';
            if (code >= 300 && code < 400) return '🌦️';
            if (code >= 500 && code < 600) return '🌧️';
            if (code >= 600 && code < 700) return '❄️';
            if (code >= 700 && code < 800) return '🌫️';
            if (code === 800) return '☀️';
            if (code > 800) return '☁️';
            return '🌤️';
        }

        function showMiniMap(lat, lon, containerId) {
            const mapContainer = document.getElementById(containerId);
            if (!mapContainer) return;

            mapContainer.innerHTML = '';
            mapContainer.classList.remove('hidden');

            const map = L.map(containerId).setView([lat, lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            L.marker([lat, lon]).addTo(map);

            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        function handleImages(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImagePreviews() {
            const container = document.getElementById('image-previews');
            container.innerHTML = currentImages.map((img, idx) => `
                <div class="image-preview">
                    <img src="${img}" alt="">
                    <div class="image-remove" onclick="removeImage(${idx})">✕</div>
                </div>
            `).join('');
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        function addTag() {
            const tagInput = document.getElementById('tag-input');
            const tag = tagInput.value.trim();
            
            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                renderTags();
                tagInput.value = '';
            }
        }

        function removeTag(index) {
            currentTags.splice(index, 1);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tags-container');
            container.innerHTML = currentTags.map((tag, idx) => `
                <span class="tag">
                    ${tag}
                    <span onclick="removeTag(${idx})" style="cursor: pointer; margin-left: 5px;">✕</span>
                </span>
            `).join('');
        }

        function saveEntry() {
            const note = document.getElementById('note-input').value.trim();
            if (!note) {
                showNotification('Please write a note');
                return;
            }

            if (editingEntryId) {
                // Edit existing entry
                const entryIndex = entries.findIndex(e => e.id === editingEntryId);
                if (entryIndex !== -1) {
                    entries[entryIndex] = {
                        ...entries[entryIndex],
                        note: note,
                        location: document.getElementById('location-input').value,
                        weather: document.getElementById('weather-input').value,
                        tags: [...currentTags],
                        images: [...currentImages],
                        coords: currentCoords ? { ...currentCoords } : entries[entryIndex].coords
                    };
                }
            } else {
                // New entry
                const entry = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    note: note,
                    location: document.getElementById('location-input').value,
                    weather: document.getElementById('weather-input').value,
                    tags: [...currentTags],
                    images: [...currentImages],
                    coords: currentCoords ? { ...currentCoords } : null
                };
                entries.unshift(entry);
            }

            saveData();
            renderTimeline();
            updateStats();
            updateLocationFilter();
            toggleForm();
            showNotification(editingEntryId ? 'Entry updated' : 'Entry saved');
        }

        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            editingEntryId = id;
            document.getElementById('note-input').value = entry.note;
            document.getElementById('location-input').value = entry.location || '';
            document.getElementById('weather-input').value = entry.weather || '';
            currentImages = [...entry.images];
            currentTags = [...(entry.tags || [])];
            currentCoords = entry.coords ? { ...entry.coords } : null;

            renderImagePreviews();
            renderTags();

            if (entry.coords) {
                showMiniMap(entry.coords.lat, entry.coords.lon, 'form-map');
            }

            document.getElementById('delete-btn').classList.remove('hidden');
            document.getElementById('save-btn').textContent = '💾 Update';
            document.getElementById('form-window').classList.remove('hidden');
        }

        function deleteCurrentEntry() {
            if (!editingEntryId) return;
            
            if (confirm('Delete this entry?')) {
                entries = entries.filter(e => e.id !== editingEntryId);
                saveData();
                renderTimeline();
                updateStats();
                updateLocationFilter();
                toggleForm();
                showNotification('Entry deleted');
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en', { 
                weekday: 'long',
                day: 'numeric', 
                month: 'long', 
                year: 'numeric'
            });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en', { hour: '2-digit', minute: '2-digit' });
        }

        function getDayKey(timestamp) {
            const date = new Date(timestamp);
            return date.toISOString().split('T')[0];
        }

        function toggleDay(dayKey) {
            const content = document.getElementById(`day-content-${dayKey}`);
            const chevron = document.getElementById(`chevron-${dayKey}`);
            
            content.classList.toggle('expanded');
            chevron.classList.toggle('expanded');
        }

        function toggleReadMore(button) {
            const noteElement = button.previousElementSibling;
            noteElement.classList.toggle('expanded');
            button.textContent = noteElement.classList.contains('expanded') ? 'Read less' : 'Read more';
        }

        function updateStats() {
            const statsBar = document.getElementById('stats-bar');
            if (!statsBar) return;
            
            const totalEntries = entries.length;
            const today = new Date().toISOString().split('T')[0];
            const todayEntries = entries.filter(e => getDayKey(e.timestamp) === today).length;
            
            const locations = [...new Set(entries.map(e => e.location).filter(Boolean))];
            const totalImages = entries.reduce((sum, e) => sum + e.images.length, 0);
            
            statsBar.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalEntries}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${todayEntries}</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${locations.length}</div>
                    <div class="stat-label">Places</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalImages}</div>
                    <div class="stat-label">Images</div>
                </div>
            `;
        }

        function updateLocationFilter() {
            const locationFilter = document.getElementById('location-filter');
            if (!locationFilter) return;
            
            const locations = [...new Set(entries.map(e => e.location).filter(Boolean))];
            
            // Keep current selection
            const currentValue = locationFilter.value;
            
            locationFilter.innerHTML = '<option value="all">All locations</option>' +
                locations.map(loc => `<option value="${loc}">${loc}</option>`).join('');
            
            // Restore previous selection if exists
            if (locations.includes(currentValue)) {
                locationFilter.value = currentValue;
            }
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('date-filter').value = 'all';
            document.getElementById('location-filter').value = 'all';
            renderTimeline();
        }

        function getFilteredEntries() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const dateFilter = document.getElementById('date-filter').value;
            const locationFilter = document.getElementById('location-filter').value;
            
            let filtered = entries;
            
            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(e => 
                    e.note.toLowerCase().includes(searchTerm) ||
                    (e.location && e.location.toLowerCase().includes(searchTerm)) ||
                    (e.tags && e.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }
            
            // Date filter
            if (dateFilter !== 'all') {
                const now = new Date();
                let startDate;
                
                switch(dateFilter) {
                    case 'today':
                        startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        break;
                    case 'week':
                        startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7);
                        break;
                    case 'month':
                        startDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                        break;
                }
                
                filtered = filtered.filter(e => new Date(e.timestamp) >= startDate);
            }
            
            // Location filter
            if (locationFilter !== 'all') {
                filtered = filtered.filter(e => e.location === locationFilter);
            }
            
            return filtered;
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            const emptyState = document.getElementById('empty-state');
            const footer = document.getElementById('footer');

            const filteredEntries = getFilteredEntries();

            if (filteredEntries.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                footer.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            footer.classList.remove('hidden');

            // Group by days
            const groupedByDay = {};
            filteredEntries.forEach(entry => {
                const dayKey = getDayKey(entry.timestamp);
                if (!groupedByDay[dayKey]) {
                    groupedByDay[dayKey] = [];
                }
                groupedByDay[dayKey].push(entry);
            });

            const html = `
                <div class="timeline">
                    <div class="timeline-line"></div>
                    ${Object.keys(groupedByDay).map(dayKey => {
                        const dayEntries = groupedByDay[dayKey];
                        const firstEntry = dayEntries[0];
                        
                        return `
                            <div class="day-block">
                                <div class="day-header" onclick="toggleDay('${dayKey}')">
                                    <span>${formatDate(firstEntry.timestamp)}</span>
                                    <span class="chevron" id="chevron-${dayKey}">▼</span>
                                </div>
                                <div class="day-content" id="day-content-${dayKey}">
                                    ${dayEntries.map(entry => {
                                        const isLongNote = entry.note.length > 150;
                                        const displayNote = isLongNote ? entry.note.substring(0, 150) + '...' : entry.note;
                                        
                                        return `
                                        <div class="breadcrumb-entry">
                                            <div class="breadcrumb-time">⏰ ${formatTime(entry.timestamp)} 
                                                ${entry.timeEvent ? `<span class="time-event-indicator">⏱️ ${formatDuration(entry.timeEvent.duration)}</span>` : ''}
                                            </div>
                                            <div class="breadcrumb-note ${isLongNote ? '' : 'expanded'}">${isLongNote ? displayNote : entry.note}</div>
                                            ${isLongNote ? `<button class="read-more-btn" onclick="toggleReadMore(this)">Read more</button>` : ''}
                                            ${entry.location ? `<div class="breadcrumb-meta">📍 ${entry.location}</div>` : ''}
                                            ${entry.weather ? `<div class="breadcrumb-meta"><span class="weather-display">${entry.weather}</span></div>` : ''}
                                            ${entry.tags && entry.tags.length > 0 ? `
                                                <div class="breadcrumb-meta">
                                                    🏷️ ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                                </div>
                                            ` : ''}
                                            
                                            <div class="breadcrumb-preview">
                                                ${entry.coords ? `
                                                    <div class="preview-map" id="preview-map-${entry.id}" 
                                                         onclick="showMapModal(${entry.coords.lat}, ${entry.coords.lon})"></div>
                                                ` : ''}
                                                ${entry.images.map((img, idx) => `
                                                    <div class="preview-item">
                                                        <img src="${img}" onclick="showImageModal('${img}')">
                                                    </div>
                                                `).join('')}
                                            </div>
                                            
                                            <button class="mac-button edit-button" onclick="editEntry(${entry.id})">✏️ Edit</button>
                                        </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            container.innerHTML = html;

            // Render small maps
            setTimeout(() => {
                filteredEntries.forEach(entry => {
                    if (entry.coords) {
                        const mapEl = document.getElementById(`preview-map-${entry.id}`);
                        if (mapEl && mapEl.innerHTML === '') {
                            const map = L.map(`preview-map-${entry.id}`, {
                                dragging: false,
                                scrollWheelZoom: false,
                                doubleClickZoom: false,
                                zoomControl: false
                            }).setView([entry.coords.lat, entry.coords.lon], 13);

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '© OSM'
                            }).addTo(map);

                            L.marker([entry.coords.lat, entry.coords.lon]).addTo(map);
                        }
                    }
                });
            }, 200);
        }

        function showImageModal(imgSrc) {
            document.getElementById('modal-image').src = imgSrc;
            document.getElementById('image-modal').classList.add('active');
        }

        function showMapModal(lat, lon) {
            const modal = document.getElementById('map-modal');
            modal.classList.add('active');
            
            // Wait for modal to be visible before initializing map
            setTimeout(() => {
                const mapContainer = document.getElementById('modal-map');
                mapContainer.innerHTML = '';
                
                const map = L.map('modal-map').setView([lat, lon], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(map);
                
                L.marker([lat, lon]).addTo(map);
                
                // Adjust map size
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            }, 100);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showNotification(message) {
            // Remove previous notification if exists
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function exportCSV() {
            const headers = ['Date and Time', 'Note', 'Location', 'Weather', 'Tags', 'Images'];
            const rows = entries.map(e => [
                new Date(e.timestamp).toLocaleString(),
                e.note,
                e.location || '',
                e.weather || '',
                (e.tags || []).join('; '),
                e.images.length
            ]);
            
            const csv = [headers, ...rows].map(row => 
                row.map(cell => `"${cell}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.csv`;
            a.click();
            showNotification('CSV exported');
        }

        function exportICS() {
            const icsEvents = entries.map(e => {
                const date = new Date(e.timestamp);
                const dateStr = date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                return `BEGIN:VEVENT
UID:${e.id}@breadcrumbs
DTSTAMP:${dateStr}
DTSTART:${dateStr}
SUMMARY:${e.note.substring(0, 50)}
DESCRIPTION:${e.note}
LOCATION:${e.location || ''}
END:VEVENT`;
            }).join('\n');

            const ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Breadcrumbs Timeline//EN
${icsEvents}
END:VCALENDAR`;

            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.ics`;
            a.click();
            showNotification('Calendar exported');
        }

        function exportJSON() {
            const data = {
                exportedAt: new Date().toISOString(),
                entries: entries
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.json`;
            a.click();
            showNotification('JSON exported');
        }

        // Event listeners for filters
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const dateFilter = document.getElementById('date-filter');
            const locationFilter = document.getElementById('location-filter');
            
            if (searchInput) {
                searchInput.addEventListener('input', renderTimeline);
            }
            if (dateFilter) {
                dateFilter.addEventListener('change', renderTimeline);
            }
            if (locationFilter) {
                locationFilter.addEventListener('change', renderTimeline);
            }
            
            // Close modals when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                }
            });
        });

        loadData();
    </script>
