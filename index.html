<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Timeline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: repeating-linear-gradient(
                0deg,
                #c0c0c0,
                #c0c0c0 1px,
                #d0d0d0 1px,
                #d0d0d0 2px
            );
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .mac-window {
            background: white;
            border: 3px solid #000;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .mac-title-bar {
            background: #000;
            color: white;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .mac-content {
            padding: 20px;
        }

        .mac-button {
            background: #ddd;
            border: 3px outset #fff;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .mac-button:hover {
            background: #eee;
        }

        .mac-button:active {
            border-style: inset;
        }

        .mac-button-primary {
            background: #000;
            color: white;
        }

        .mac-input,
        .mac-textarea {
            width: 100%;
            border: 2px inset #999;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .mac-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .mac-label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }

        /* Timeline styles */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #000;
        }

        .day-block {
            margin-bottom: 30px;
            position: relative;
        }

        .day-header {
            background: #000;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: all 0.3s;
        }

        .day-header::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #000;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px #000;
        }

        .day-header:hover {
            background: #333;
        }

        .day-content {
            display: none;
            padding-top: 12px;
        }

        .day-content.expanded {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .breadcrumb-entry {
            background: #f0f0f0;
            border: 3px ridge #999;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.3s;
        }

        .breadcrumb-entry:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .breadcrumb-time {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            color: #666;
        }

        .breadcrumb-note {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            max-height: 80px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .breadcrumb-note.expanded {
            max-height: 1000px;
        }

        .read-more-btn {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            text-decoration: underline;
            margin-top: 5px;
        }

        .breadcrumb-meta {
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mini-map {
            width: 100%;
            height: 200px;
            border: 3px solid #000;
            margin-top: 12px;
            background: #e0e0e0;
        }

        .breadcrumb-preview {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .preview-item {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-map {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            cursor: pointer;
        }

        .edit-button {
            position: absolute;
            bottom: 12px;
            right: 12px;
            padding: 6px 12px;
            font-size: 12px;
        }

        .image-preview {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            margin: 4px;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #000;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            border-radius: 50%;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
        }

        .hidden {
            display: none !important;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            color: white;
            padding: 12px 20px;
            border-top: 3px solid #666;
            display: flex;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
        }

        .footer .mac-button {
            margin: 0;
            font-size: 12px;
            padding: 6px 12px;
        }

        .delete-button {
            background: #ff6b6b;
            color: white;
            border-color: #ff0000;
        }

        .chevron {
            transition: transform 0.3s;
        }

        .chevron.expanded {
            transform: rotate(180deg);
        }

        /* New styles */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-card {
            background: white;
            border: 3px solid #000;
            padding: 12px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
            padding: 8px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
        }

        .tag {
            display: inline-block;
            background: #000;
            color: white;
            padding: 4px 8px;
            margin: 2px;
            font-size: 12px;
            border-radius: 3px;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 12px;
        }

        .tag-input input {
            flex: 1;
            min-width: 100px;
        }

        .weather-display {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            padding: 12px 16px;
            border: 3px solid #fff;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border: 3px solid #000;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001;
            border: 2px solid white;
        }

        .image-modal {
            max-width: 800px;
        }

        .image-modal img {
            width: 100%;
            height: auto;
            display: block;
        }

        .map-modal {
            width: 800px;
            height: 500px;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        .dark-mode .mac-window {
            background: #333;
            color: #fff;
        }

        .dark-mode .mac-button {
            background: #555;
            color: #fff;
        }

        .dark-mode .mac-button-primary {
            background: #000;
        }

        .dark-mode .breadcrumb-entry {
            background: #444;
            color: #fff;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .footer-buttons {
            display: flex;
            gap: 8px;
        }

        /* Time Event Styles */
        .time-event-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ccc;
        }

        .duration-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .duration-option {
            background: white;
            border: 3px outset #999;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .duration-option:hover {
            background: #f0f0f0;
        }

        .duration-option.selected {
            background: #000;
            color: white;
            border-style: inset;
        }

        .activity-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .activity-option {
            background: white;
            border: 3px outset #999;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .activity-option:hover {
            background: #f0f0f0;
        }

        .activity-option.selected {
            background: #000;
            color: white;
            border-style: inset;
        }

        .activity-icon {
            font-size: 18px;
            display: block;
            margin-bottom: 4px;
        }

        .time-event-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #e6f7ff;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-size: 12px;
        }

        /* Auth Styles */
        .auth-section {
            text-align: center;
            padding: 40px 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .user-name {
            font-weight: bold;
        }

        .login-button {
            background: #4285f4;
            color: white;
            border-color: #3367d6;
        }

        .logout-button {
            background: #ea4335;
            color: white;
            border-color: #d33426;
        }

        .sync-status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button class="mac-button theme-toggle" onclick="toggleTheme()">🌙</button>

    <div class="container">
        <!-- Auth Section -->
        <div class="mac-window" id="auth-window">
            <div class="mac-title-bar">Breadcrumbs Timeline - Authentication</div>
            <div class="mac-content auth-section">
                <div id="user-info" class="user-info hidden">
                    <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                    <span id="user-name" class="user-name"></span>
                </div>
                <button class="mac-button login-button" onclick="signInWithGoogle()" id="login-btn">🔐 Sign in with Google</button>
                <button class="mac-button logout-button hidden" onclick="signOut()" id="logout-btn">🚪 Sign Out</button>
                <div id="sync-status" class="sync-status"></div>
            </div>
        </div>

        <!-- Main App (hidden until authenticated) -->
        <div class="mac-window hidden" id="app-window">
            <div class="mac-title-bar">Breadcrumbs Timeline</div>
            <div class="mac-content">
                <div class="stats-bar" id="stats-bar"></div>
                
                <div class="search-bar">
                    <input type="text" class="search-input" id="search-input" placeholder="🔍 Search entries...">
                </div>
                
                <div class="filter-bar">
                    <select class="filter-select" id="date-filter">
                        <option value="all">All dates</option>
                        <option value="today">Today</option>
                        <option value="week">This week</option>
                        <option value="month">This month</option>
                    </select>
                    
                    <select class="filter-select" id="location-filter">
                        <option value="all">All locations</option>
                    </select>
                    
                    <button class="mac-button" onclick="clearFilters()">Clear filters</button>
                </div>
                
                <button class="mac-button mac-button-primary" onclick="toggleForm()">➕ New Entry</button>
                <button class="mac-button" onclick="toggleTimeEventForm()">⏰ Time Event</button>
            </div>
        </div>

        <!-- Entry Form -->
        <div class="mac-window hidden" id="form-window">
            <div class="mac-title-bar">New Entry</div>
            <div class="mac-content">
                <label class="mac-label">Note:</label>
                <textarea class="mac-textarea" id="note-input" placeholder="What's happening?"></textarea>

                <label class="mac-label">📍 Location:</label>
                <input type="text" class="mac-input" id="location-input" placeholder="Place">
                <button class="mac-button" onclick="getGPS()" id="gps-btn">🌍 Use GPS</button>
                <div id="form-map" class="mini-map hidden"></div>

                <label class="mac-label">☁️ Weather:</label>
                <input type="text" class="mac-input" id="weather-input" placeholder="Sunny, cloudy...">

                <label class="mac-label">🏷️ Tags:</label>
                <div class="tag-input">
                    <input type="text" class="mac-input" id="tag-input" placeholder="Add tag...">
                    <button class="mac-button" onclick="addTag()">➕</button>
                </div>
                <div id="tags-container"></div>

                <label class="mac-label">🖼️ Images:</label>
                <input type="file" accept="image/*" multiple onchange="handleImages(event)" style="margin-bottom: 12px;">
                <div id="image-previews"></div>

                <button class="mac-button mac-button-primary" onclick="saveEntry()" id="save-btn">💾 Save</button>
                <button class="mac-button delete-button hidden" onclick="deleteCurrentEntry()" id="delete-btn">🗑️ Delete</button>
                <button class="mac-button" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>

        <!-- Time Event Form -->
        <div class="mac-window hidden" id="time-event-window">
            <div class="mac-title-bar">Time Event</div>
            <div class="mac-content">
                <label class="mac-label">Duration:</label>
                <div class="duration-selector">
                    <div class="duration-option" onclick="selectDuration(15, this)">15 min</div>
                    <div class="duration-option" onclick="selectDuration(30, this)">30 min</div>
                    <div class="duration-option" onclick="selectDuration(60, this)">1 hour</div>
                    <div class="duration-option" onclick="selectDuration(120, this)">2 hours</div>
                    <div class="duration-option" onclick="selectDuration(180, this)">3 hours</div>
                </div>

                <label class="mac-label">Activity:</label>
                <div class="activity-selector">
                    <div class="activity-option" onclick="selectActivity('Reading', this)">
                        <span class="activity-icon">📖</span>
                        Reading
                    </div>
                    <div class="activity-option" onclick="selectActivity('Exercise', this)">
                        <span class="activity-icon">💪</span>
                        Exercise
                    </div>
                    <div class="activity-option" onclick="selectActivity('Work', this)">
                        <span class="activity-icon">💼</span>
                        Work
                    </div>
                    <div class="activity-option" onclick="selectActivity('Cleaning', this)">
                        <span class="activity-icon">🧹</span>
                        Cleaning
                    </div>
                    <div class="activity-option" onclick="selectActivity('Errands', this)">
                        <span class="activity-icon">🛒</span>
                        Errands
                    </div>
                </div>

                <button class="mac-button mac-button-primary" onclick="saveTimeEvent()">💾 Create Event</button>
                <button class="mac-button" onclick="cancelTimeEvent()">Cancel</button>
            </div>
        </div>

        <!-- Timeline -->
        <div id="timeline-container"></div>

        <div class="mac-window hidden" id="empty-state">
            <div class="mac-content empty-state">
                <div style="font-size: 48px; margin-bottom: 16px;">📝</div>
                <p><strong>No entries yet</strong></p>
                <p style="color: #666; margin-top: 8px;">Create your first entry</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer hidden" id="footer">
        <div class="footer-buttons">
            <button class="mac-button" onclick="exportCSV()">📊 CSV</button>
            <button class="mac-button" onclick="exportICS()">📅 iCal</button>
            <button class="mac-button" onclick="exportJSON()">📁 JSON</button>
            <button class="mac-button" onclick="exportHTML()">🌐 HTML</button>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="image-modal">
        <div class="modal-content image-modal">
            <button class="modal-close" onclick="closeModal('image-modal')">✕</button>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <div class="modal-overlay" id="map-modal">
        <div class="modal-content map-modal">
            <button class="modal-close" onclick="closeModal('map-modal')">✕</button>
            <div id="modal-map"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAb-MLu8atl5hruOPLDhgftjkjc_1M2038",
            authDomain: "breadcrumbs-8b59e.firebaseapp.com",
            projectId: "breadcrumbs-8b59e",
            storageBucket: "breadcrumbs-8b59e.firebasestorage.app",
            messagingSenderId: "912286191427",
            appId: "1:912286191427:web:e78b665df6a6ff6d8529f6",
            measurementId: "G-GZYTDYNSRB"
        };

        // OpenWeather API Key
        const WEATHER_API_KEY = '317f7bcb07cf05e2c6265176c502a4bb';
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Global variables
        let entries = [];
        let currentImages = [];
        let currentCoords = null;
        let editingEntryId = null;
        let currentTags = [];
        let isDarkMode = false;
        let selectedDuration = null;
        let selectedActivity = null;
        let currentUser = null;
        let unsubscribeEntries = null;

        // Authentication functions
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    showNotification('Successfully signed in!');
                    loadUserData();
                })
                .catch((error) => {
                    console.error('Authentication error:', error);
                    showNotification('Error signing in: ' + error.message);
                });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    showNotification('Successfully signed out');
                    resetApp();
                })
                .catch((error) => {
                    console.error('Sign out error:', error);
                    showNotification('Error signing out');
                });
        }

        function resetApp() {
            entries = [];
            if (unsubscribeEntries) {
                unsubscribeEntries();
            }
            renderTimeline();
            updateStats();
            document.getElementById('auth-window').classList.remove('hidden');
            document.getElementById('app-window').classList.add('hidden');
            document.getElementById('user-info').classList.add('hidden');
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
        }

        function loadUserData() {
            if (!currentUser) return;
            
            // Set up real-time listener for user's entries
            unsubscribeEntries = db.collection('entries')
                .where('userId', '==', currentUser.uid)
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    entries = [];
                    snapshot.forEach((doc) => {
                        const entry = doc.data();
                        entry.id = doc.id;
                        entries.push(entry);
                    });
                    renderTimeline();
                    updateStats();
                    updateLocationFilter();
                    document.getElementById('sync-status').textContent = 'Synced with cloud';
                }, (error) => {
                    console.error('Error loading entries:', error);
                    document.getElementById('sync-status').textContent = 'Sync error';
                });
        }

        // Firebase data operations
        async function saveEntryToFirebase(entry) {
            if (!currentUser) return null;
            
            try {
                const entryData = {
                    ...entry,
                    userId: currentUser.uid,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                let docRef;
                if (editingEntryId) {
                    // Update existing entry
                    await db.collection('entries').doc(editingEntryId).update(entryData);
                    docRef = editingEntryId;
                } else {
                    // Create new entry
                    docRef = await db.collection('entries').add(entryData);
                }
                
                return docRef;
            } catch (error) {
                console.error('Error saving to Firebase:', error);
                throw error;
            }
        }

        async function deleteEntryFromFirebase(entryId) {
            if (!currentUser) return;
            
            try {
                await db.collection('entries').doc(entryId).delete();
            } catch (error) {
                console.error('Error deleting from Firebase:', error);
                throw error;
            }
        }

        // Authentication state observer
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                // User is signed in
                document.getElementById('user-avatar').src = user.photoURL;
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('auth-window').classList.add('hidden');
                document.getElementById('app-window').classList.remove('hidden');
                
                loadUserData();
            } else {
                // User is signed out
                resetApp();
            }
        });

        // Rest of the functions remain mostly the same, but update save/delete functions
        async function saveEntry() {
            if (!currentUser) {
                showNotification('Please sign in to save entries');
                return;
            }

            const note = document.getElementById('note-input').value.trim();
            if (!note) {
                showNotification('Please write a note');
                return;
            }

            try {
                const entryData = {
                    timestamp: new Date().toISOString(),
                    note: note,
                    location: document.getElementById('location-input').value,
                    weather: document.getElementById('weather-input').value,
                    tags: [...currentTags],
                    images: [...currentImages],
                    coords: currentCoords ? { ...currentCoords } : null
                };

                if (editingEntryId) {
                    // Update existing entry
                    const entryIndex = entries.findIndex(e => e.id === editingEntryId);
                    if (entryIndex !== -1) {
                        await saveEntryToFirebase(entryData);
                    }
                } else {
                    // New entry
                    await saveEntryToFirebase(entryData);
                }

                toggleForm();
                showNotification(editingEntryId ? 'Entry updated' : 'Entry saved');
            } catch (error) {
                console.error('Error saving entry:', error);
                showNotification('Error saving entry: ' + error.message);
            }
        }

        async function deleteCurrentEntry() {
            if (!editingEntryId || !currentUser) return;
            
            if (confirm('Delete this entry?')) {
                try {
                    await deleteEntryFromFirebase(editingEntryId);
                    toggleForm();
                    showNotification('Entry deleted');
                } catch (error) {
                    console.error('Error deleting entry:', error);
                    showNotification('Error deleting entry: ' + error.message);
                }
            }
        }

        // formatDate, formatTime, getDayKey, toggleDay, toggleReadMore, updateStats,
        // updateLocationFilter, clearFilters, getFilteredEntries, renderTimeline,
        // showImageModal, showMapModal, closeModal, showNotification, export functions,
        // time event functions, etc.

        // Initialize the app
        function initApp() {
            // Load theme preference
            const theme = localStorage.getItem('timeline-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                isDarkMode = true;
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
            
            // Set up event listeners for filters
            const searchInput = document.getElementById('search-input');
            const dateFilter = document.getElementById('date-filter');
            const locationFilter = document.getElementById('location-filter');
            
            if (searchInput) {
                searchInput.addEventListener('input', renderTimeline);
            }
            if (dateFilter) {
                dateFilter.addEventListener('change', renderTimeline);
            }
            if (locationFilter) {
                locationFilter.addEventListener('change', renderTimeline);
            }
            
            // Close modals when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                }
            });
        }

        // Start the app
        initApp();
    </script>
